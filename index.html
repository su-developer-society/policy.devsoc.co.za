<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevSoc Policy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>DevSoc Policy</h1>
            <p>Official documents of the Stellenbosch University Developer Society</p>
        </header>

        <main>
            <div class="document-grid">
                <div class="document-card">
                    <h2>Stellenbosch University Constitution</h2>
                    <button class="view-btn" data-document="http://cdn.devsoc.co.za/Constitution.docx">View Document</button>
                </div>
                <div class="document-card">
                    <h2>Societies Council Registration Certificate (2025/26)</h2>
                    <button class="view-btn" data-document="http://cdn.devsoc.co.za/Society_Certificate_SUDS.pdf">View Document</button>
                </div>
                <!-- To add more documents, copy the document-card div and update the title and data-document attribute -->
            </div>
        </main>

        <footer>
            <p>&copy; 2025 DevSoc - Stellenbosch University</p>
        </footer>
    </div>

    <!-- Document popup -->
    <div id="document-popup" class="popup">
        <div class="popup-content">
            <span class="close-btn">&times;</span>
            <h2 id="popup-title">Document</h2>
            <div class="document-container">
                <div class="document-viewer">
                    <iframe id="document-frame" frameborder="0"></iframe>
                </div>
                <div class="document-actions">
                    <a id="download-link" href="" target="_blank" class="download-btn">Download Document</a>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
